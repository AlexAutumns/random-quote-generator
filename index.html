<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Generator</title>

        <!-- Linking CSS -->
        <link href="./resources/css/styles.css" rel="stylesheet" />

        <!-- linking fonts -->

        <!-- Ubuntu -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- Caveat -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section id="top">
            <h1>Random Quote Generator</h1>
            <p>
                Click on the button to receive a random quote from this list of
                <a
                    href="https://gist.github.com/natebass/b0a548425a73bdf8ea5c618149fe1fce"
                    >quotes</a
                >.
            </p>
        </section>

        <section id="quoteGenerator">
            <h2>Click "Generate" to receive a random quote :D</h2>
            <button id="generateButton" class="btn" onclick="randomQuote()">
                Generate
            </button>
            <div id="customAlert" class="custom-alert">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
        </section>

        <!-- JavaScript at the end of the body -->
        <script src="./resources/javascript/randomQuoteGenerator.js"></script>
    </body>
</html>
